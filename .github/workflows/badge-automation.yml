name: Registrar Badges e Criar Certificados

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  process-badge:
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§° Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“ Criar diretÃ³rios necessÃ¡rios
        run: |
          mkdir -p badges certificados templates

      - name: ğŸš€ Executar automaÃ§Ã£o
        env:
          PR_USER: ${{ github.actor }}
          BADGE_TYPE: ${{ env.BADGE_TYPE }}
          REPO_URL: ${{ github.event.repository.html_url }}
        run: node process.js
        
      - name: ğŸ§  Identificar tipo de badge pelo tÃ­tulo do PR
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "TÃ­tulo detectado: $TITLE"

          if [[ "$TITLE" == *"[mestre]"* ]]; then
            echo "BADGE_TYPE=mestre" >> $GITHUB_ENV
          elif [[ "$TITLE" == *"[apoia]"* ]]; then
            echo "BADGE_TYPE=apoia" >> $GITHUB_ENV
          else
            echo "âŒ ERRO: O PR precisa conter [mestre] ou [apoia] no tÃ­tulo."
            exit 1
          fi

      - name: ğŸš€ Executar automaÃ§Ã£o
        env:
          PR_USER: ${{ github.actor }}
          BADGE_TYPE: ${{ env.BADGE_TYPE }}
          REPO_URL: ${{ github.event.pull_request.head.repo.html_url }}
        run: node process.js

      - name: ğŸ’¾ Commit automÃ¡tico para a branch do PR
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add badges.json badges/ certificados/
          git commit -m "Badge e certificado criados automaticamente para ${{ github.actor }}" || echo "Nenhuma alteraÃ§Ã£o para commit"

          # Push seguro para branch do PR (corrige detached HEAD)
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: ğŸ” AutoMerge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
